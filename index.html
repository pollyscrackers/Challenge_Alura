<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>ENCRIPTADOR</title>
</head>

<body>

    <header>
        <img class="logo" src="img/Logo.svg" alt="Logo de Alura">
    </header>

    <main>

        <section class="container">

            <div class="in">
                <div class="text-area">
                    <textarea class="programa" cols="30" rows="20" placeholder="Ingrese el texto..."></textarea>
                </div>
                <p>
                    ! Solo letras min√∫sculas y sin acento.
                </p>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">
                        Encriptar
                    </button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">
                        Desencriptar
                    </button>
                </div>
            </div>

            <div class="out">

                <div class="text-area-dos">
                    <textarea class="mensaje" cols="30" rows="20"></textarea>
                    <button class="copiar" onclick="btnCopy()">Copiar</button>
                </div>
            </div>

        </section>

    </main>

    <script src="script.js"></script>

</body>

</html>
